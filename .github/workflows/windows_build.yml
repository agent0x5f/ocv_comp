name: compila_final_release_dll
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Descargar codigo fuente
        uses: actions/checkout@v4

      - name: Cache Dependencias
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            C:\tools\opencv
            C:\tools\wxwidgets
          key: ${{ runner.os }}-release-dll-v1

      - name: Instalar OpenCV
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: choco install opencv -y

      - name: Descargar wxWidgets (Headers + Libs + DLLs)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          # 1. Headers (Necesario para compilar)
          $url_h = "https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.4/wxWidgets-3.2.4-headers.7z"
          # 2. Dev Libs (Necesario para el LINKER .lib)
          $url_dev = "https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.4/wxMSW-3.2.4_vc14x_x64_Dev.7z"
          # 3. Release DLLs (Necesario para EJECUTAR .dll - ¡AQUI ESTA LA SOLUCION!)
          $url_dll = "https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.4/wxMSW-3.2.4_vc14x_x64_ReleaseDLL.7z"
          
          New-Item -ItemType Directory -Force -Path C:\tools\wxwidgets
          New-Item -ItemType Directory -Force -Path C:\tools\wxwidgets\dll_release
          
          echo "Descargando paquetes..."
          curl.exe -fL $url_h -o wx_headers.7z --retry 3
          curl.exe -fL $url_dev -o wx_dev.7z --retry 3
          curl.exe -fL $url_dll -o wx_dll.7z --retry 3
          
          echo "Extrayendo..."
          7z x wx_headers.7z -oC:\tools\wxwidgets -y
          7z x wx_dev.7z -oC:\tools\wxwidgets -y
          # Extraemos las DLLs en una carpeta aparte para encontrarlas fácil
          7z x wx_dll.7z -oC:\tools\wxwidgets\dll_release -y

      - name: Generar Timestamp
        id: times
        shell: powershell
        run: |
          $timestamp = Get-Date -Format "MMdd_HHmm"
          echo "timestamp=$timestamp" >> $env:GITHUB_OUTPUT

      - name: Compilar y Empaquetar
        shell: powershell
        env:
          TS: ${{ steps.times.outputs.timestamp }}
        run: |
          # --- RUTAS ---
          $cvBase = "C:\tools\opencv\build"
          $cvInc = "$cvBase\include"
          $cvLib = "$cvBase\x64\vc16\lib"
          $cvBin = "$cvBase\x64\vc16\bin"
          
          $wxBase = "C:\tools\wxwidgets"
          # Carpeta donde extrajimos las DLLs limpias
          $wxDllPath = "$wxBase\dll_release"
          
          # Buscamos setup.h para compilar
          $setupFile = Get-ChildItem -Path $wxBase -Recurse -Filter "setup.h" | Where-Object { $_.FullName -like "*mswu\wx\setup.h" } | Select-Object -First 1
          if (!$setupFile) { echo "ERROR: setup.h no encontrado"; exit 1 }
          $wxSetupInc = $setupFile.Directory.Parent.FullName
          # Ruta de los .LIB (desde el paquete Dev)
          $wxLibPath = $setupFile.Directory.Parent.Parent.FullName

          $exeName = "detector_$env:TS.exe"

          # --- COMPILACIÓN ---
          $wxLibs = "wxmsw32u_core.lib wxbase32u.lib wxtiff.lib wxjpeg.lib wxpng.lib wxzlib.lib comctl32.lib rpcrt4.lib"
          $cvLibs = "opencv_world4130.lib"
          $sysLibs = "user32.lib gdi32.lib advapi32.lib shell32.lib ole32.lib oleaut32.lib uuid.lib"

          $msvcCmd = "cl.exe main.cpp /I`"$cvInc`" /I`"$wxBase\include`" /I`"$wxSetupInc`" /D`"__WXMSW__`" /D`"WXUSINGDLL`" /D`"UNICODE`" /D`"_UNICODE`" /EHsc /MD /D`"NDEBUG`" /link /LIBPATH:`"$cvLib`" /LIBPATH:`"$wxLibPath`" $cvLibs $wxLibs $sysLibs /OUT:$exeName"
          
          cmd.exe /c "call `"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat`" && $msvcCmd"

          # --- COPIADO (SOLUCIÓN DEFINITIVA) ---
          echo "Empaquetando..."
          
          # 1. OpenCV
          copy "$cvBin\opencv_world4130.dll" .
          
          # 2. wxWidgets: Copiamos TODO lo que haya en la carpeta dll_release
          # Al bajar el paquete 'ReleaseDLL', garantizamos que solo hay DLLs útiles (incluida la core)
          echo "Copiando DLLs desde $wxDllPath..."
          copy "$wxDllPath\*.dll" .
          
          # 3. Runtime VC++
          $sysDlls = @("msvcp140.dll", "vcruntime140.dll", "vcruntime140_1.dll")
          foreach ($dll in $sysDlls) {
              $found = Get-ChildItem -Path "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" -Recurse -Filter $dll | Select-Object -First 1
              if ($found) { copy $found.FullName . }
          }
          
          echo "--- LISTA FINAL DE ARCHIVOS ---"
          ls *.exe, *.dll

      - name: Subir Artefacto
        uses: actions/upload-artifact@v4
        with:
          name: detector-full-${{ steps.times.outputs.timestamp }}
          path: |
            *.exe
            *.dll
